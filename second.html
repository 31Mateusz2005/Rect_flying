<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="second_sketch.js"></script>
    <meta charset="utf-8" />

  </head>
  <body>

    <a-scene>
        <a-entity gltf-model="url(images/MODEL.glb)"></a-entity>
        <a-entity camera look-controls wasd-controls="acceleration:10; pointerLockEnabled: true" position="0 50 50"></a-entity>
        <a-entity light="type: point; color: purple; intensity: 3" position="0 10 10"></a-entity>
    </a-scene>

    <div class="sketch-div" id="sketch-div"></div>
     
  </body>
</html>
