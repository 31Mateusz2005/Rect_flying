<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="sketch.js"></script>
  </head>
  <body>

    <h1> Dansing flower</h1>

    <a-scene>
      <a-entity gltf-model="url(images/TREES_02.glb)"></a-entity>
      <a-entity camera look-controls wasd-controls="acceleration:50; pointerLockEnabled: true" position="0 15 35"></a-entity>
      <a-entity light="type: hemisphere; color: #FFF; intensity: 1" position="100 -100 100"></a-entity>
    </a-scene>

    <div class="sketch-div" id="sketch-div"></div>

  </body>
</html>
