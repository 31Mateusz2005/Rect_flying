<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

    <button onclick="location.href='second.html'" style="position: absolute; top: 20px; left: 20px; padding: 10px 20px; font-size: 8px; cursor: pointer;">Перейти на second.html

    <h1> Dansing flower</h1>


    <div id=""

    <a-scene>

      <a-entity light="type: hemisphere; color: #FFF; intensity: 1" position="0 -10 0"></a-entity>

    <div class="sketch-div" id="sketch-div"></div>
